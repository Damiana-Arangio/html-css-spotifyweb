<!DOCTYPE html>

<!-- ----------------------------------------------------------------------- -->
<!--                       INFORMAZIONI SULLA PAGINA                         -->
<!-- ----------------------------------------------------------------------- -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon + Titolo Browser  -->
    <link rel="icon" href="img/logo-small.svg">
    <title>Spotify</title>


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<!-- ----------------------------------------------------------------------- -->
<!--                   CONTENUTO VISIBILE DELLA PAGINA                       -->
<!-- ----------------------------------------------------------------------- -->

<body>

    <!-- -------------------- -->
    <!-- CONTENUTO PRINCIPALE -->
    <!-- -------------------- -->
    <main>

        <!-- CONTENITORE SUPERIORE PAGINA-->
        <div id="container-top-main">

            <!-- LEFT -->
            <div id="container-top-main-left"> 

                <!-- Logo -->
                <div class="logo">

                    <!-- Logo Desktop -->
                    <img src="img/logo.svg" alt="logo spotify" id="img-logo-big">

                    <!-- Logo Smart XS -->
                    <img src="img/logo-small.svg" alt="logo spotify" id="img-logo-small">
                </div>

                <!-- Navigazione Pagina -->
                <div id="nav-page"> 
                    <ul>
                        <!-- Home -->
                        <li>
                            <img src="img/home.svg" alt="icona home" class="img-nav-page padding-left-10" id="img-home">
                            <span class="text-white text-nav-page"> Home </span>
                        </li>
                        
                        <!-- Cerca -->
                        <li>
                            <img src="img/search.svg" alt="icona Cerca" class="img-nav-page padding-left-14" id="img-cerca">
                            <span class="text-nav-page"> Cerca </span>
                        </li>
                    
                        <!-- Libreria -->
                        <li>
                            <img src="img/libreria.svg" alt="icona libreria" class="img-nav-page padding-left-14" id="img-libreria">
                            <span class="text-nav-page"> La tua libreria </span>
                        </li>
                    </ul>
                </div>

                <!-- Playlist -->
                <div id="playlist"> 
                    <h3 class="text-white"> PLAYLIST </h3>
                    <ul class="padding-right-10">
                        <li> 
                            <img src="img/icons8-più-50.png" alt="simbolo più" id="img-playlist">
                            Crea Playlist 
                        </li>
                        <li> Nome Playlist </li>
                        <li> Nome Playlist </li>
                        <li> Nome Playlist </li>
                        <li> Nome Playlist </li>
                        <li> Nome Playlist </li>
                        <li> Nome Playlist </li>
                        <li> Nome Playlist </li>
                </div>

                <div id="profilo-utente">

                    <div>
                        <img src="img/" alt="">
                    </div>
                    <div> </div>
                </div>

            </div>

            <!-- RIGHT -->
            <div id="container-top-main-right"> container top main right </div>
        </div>

        <!-- CONTENITORE INFERIORE PAGINA -->
        <div id="container-bottom-main"> container bottom main </div>

        
    </main>

</body>

</html>
